<!DOCTYPE html>
<html lang="en">

<head>
  <title>SM-707</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <nav class="nav">

    </nav>

  <main id="main">
    <section class="octapad-section">
      <div class="octapad-div">
        <div class="uiverse" data-audio="./sound-fx/chat.wav">

            CHAT
          </span>
        </div>
        <div class="uiverse" data-audio="./sound-fx/clap.wav">
          <span>
            CLAP
          </span>
        </div>
        <div class="uiverse" data-audio="./sound-fx/crash.wav">
          <span>
            CRASH
          </span>
        </div>
        <div class="uiverse" data-audio="./sound-fx/kick.wav">
          <span>
            KICK
          </span>
        </div>


        <div class="uiverse" data-audio="./sound-fx/ohat.wav">
          <span>

          </span>

          <span>
            RIMSHOT 2
          </span>
        </div>
        <div class="uiverse" data-audio="./preset-2/clap.wav">
          <span>
            CLAP 2
          </span>
        </div>
        <div class="uiverse" data-audio="./preset-2/chat.wav">
          <span>
            CHAT 2
          </span>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <section class="footer"></section>
  </footer>

  <audio id="audioPlayer" preload="auto"></audio>
  <script src="main.js"></script>
</body>

</html>
